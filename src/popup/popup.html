<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick QR Scan</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1>Quick QR Scan</h1>
    <p id="status">Extension popup loaded successfully</p>

    <div id="result-container">
        <strong id="result-label" style="display: none;">Result:</strong>
        <pre id="result"></pre>
    </div>

    <div id="buttons">
        <button id="scanBtn">Scan visible area</button>
    </div>

    <section id="history-section">
        <div id="history-header">
            <span>History (this popup)</span>
            <!--TODO: 'Clear all' btn -->
        </div>
        <div id="history-empty">No scans yet.</div>
        <ul id="history-list"></ul>
    </section>

    <!-- load jsQR -->
    <script src="../lib/jsQR.js"></script>
    <!-- load the login handler -->
    <script src="popup.js"></script>
</body>

</html>
